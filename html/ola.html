<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .login{
            border: 10px aqua!important;
            background: white;
        }
        .login:hover{

            background: aqua;
        }
    </style>
</head>
<body style="height: 700px">
    <div style="display: flex;justify-content: center;align-items: center;width: 100%;height: 100%">
        <div class="rounded-circle" style="width: 700px;background: black;display: flex;justify-content: center">
            <div class="rounded-circle row" style="background: white;width: 50%;display: flex;justify-content: center">
                <div style="width: 50%;margin-top: 30px">
                    <img src="https://www.enriquedans.com/wp-content/uploads/2018/06/GitHub-Octocat.jpg" class="img-fluid" alt="">
                </div>
                <div class="row text-center" style="margin-top: 40px;width: 75%">
                    <label for="codigo"></label>
                    <input id="codigo" type="text" placeholder="Código PUCP">
                    <label for="contrasena"></label>
                    <input style="margin-top: 20px" id="contrasena" type="password" placeholder="Contraseña">
                </div>
                <div class="row" style="margin: 30px 30px;width: 40%">
                    <button type="button" class="btn btn-outline-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
